  ServerAdmin support@humlab.umu.se

  ErrorLog ${APACHE_LOG_DIR}/idp.${HIRD_DOMAIN_NAME}-error.log
  CustomLog ${APACHE_LOG_DIR}/idp.${HIRD_DOMAIN_NAME}-access.log combined

</VirtualHost>
