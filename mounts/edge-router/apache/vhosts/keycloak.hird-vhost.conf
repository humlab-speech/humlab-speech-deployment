  #  Require valid-user
  #  #Options +ExecCGI
  #  #AddHandler cgi-script .cgi
  #  ShibUseHeaders On
  #  #redirectToSSL 443
  #</Location>

  <Location /Shibboleth.sso>
    #ShibRequestSetting entityIDSelf https://hird.humlab.umu.se
    #ShibRequestSetting applicationId gitlab
